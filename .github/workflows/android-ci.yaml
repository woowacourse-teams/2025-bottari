name: Android CI [ an/develop ]

on:
  pull_request:
    branches: ["an/develop"]

# 동일한 PR에 대해 새로운 커밋이 푸시되면 진행 중인 워크플로우를 취소하고 새로 시작
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      LOCAL_PROPERTIES_CONTENTS: ${{ secrets.LOCAL_PROPERTIES_CONTENTS }}

    defaults:
      run:
        shell: bash
        working-directory: ./android/Bottari

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # CI에서는 전체 히스토리가 필요 없음, 체크아웃 속도 향상
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          # setup-java 액션 자체의 Gradle 캐시는 Gradle Wrapper와 종속성을 캐시합니다.
          cache: gradle

      # 프로젝트 레벨의 빌드 캐시를 위한 추가 단계
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ./android/Bottari/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: echo "$GOOGLE_SERVICES_JSON" > ./app/google-services.json

      - name: Create local.properties
        run: echo "$LOCAL_PROPERTIES_CONTENTS" > ./local.properties

      - name: Build and Check
        run: ./gradlew build
